<div class="container-fluid">
    <form #quoteForm='ngForm'>
        <div class="form-row">
            <div class="row">
                <label for="quote">Write your quote:</label>
                <textarea type="text" class="form-control" id="quote" required [(ngModel)]="newQuote.quote_name" name="quote_name"></textarea>

            </div>
            <div class="row">
                <label for="author">Quote Author:</label>
                <input type="text" class="form-control " id="author" required>

            </div>
            <div class="row">
                <label for="submitter">Quote submitter:</label>
                <input type="text" class="form-control" id="submitter" required>

            </div>

        </div>

        <button class="btn btn-primary" type="submit">Save</button>

    </form>
</div>


<input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name">
