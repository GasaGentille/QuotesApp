<div>
    <h1>AWESOME QUOTES HERE!</h1>
    <ul>
        <div *ngFor='let quote of quotes; let i=index'>
            <li> {{quote.quote_name}} </li>
            <button (click)='toggleDetails(i)'>Quote Details</button>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
            
        </div>
    </ul>
</div>



<app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
